$.get('../6869/static/AI_class.csv', function(getdata) {
    //console.log(getdata);
    course_name = 'AI智慧創新與應用';
    var getdata = JSON.parse(csvJSON(getdata));
    pe_data = [];
    for(let d of getdata){
        var feed = {name: d.name, x:  parseFloat(d.p), y:  parseFloat(d.e), color: scatter_color[0]};
        if (feed.x >=0.6 & feed.y >=0.6){
            if (feed.x >=0.95 & feed.y >=0.95){
                feed.color = '#0040FF';
            }
            else {
                feed.color = '#9FE6A0';
            }
        }
        // Quadrant II, YELLOW
        else if (feed.x <0.6 & feed.y >=0.6){
            feed.color = '#FD8C04';
        }
        // Quadrant III, RED
        else if (feed.x <0.6 & feed.y <0.6){
            feed.color = '#E60965';
        }
        // Quadrant IV, FFFF37
        else {    
            feed.color = '#FFFF37';
        }
        pe_data.push(feed);
    }
    var series_1 = {name: course_name, data: pe_data};
    pe_series1.push(series_1);

    Highcharts.chart('container-pe-course-1',{
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        title: {
            text: course_name
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Performance'
            },
            max: 1,
            min: 0,
            plotLines: [{
                color: 'black',
                dashStyle: 'dot',
                width: 2,
                value: p_thres,
                zIndex: 10
            }],
            plotBands: [{
                from: 0,
                to: p_thres-0.1
            },{
                from: p_thres-0.1,
                to: p_thres+0.1
            },{
                from: p_thres+0.1,
                to: 1
            }                
            ],
            gridLineColor: 'transparent'
        },
        yAxis: {
            title: {
                text: 'Engagement'
            },
            max: 1,
            min: 0,
            plotLines: [{
                color: 'black',
                dashStyle: 'dot',
                width: 2,
                value: e_thres,
                zIndex: 10
            }],
            gridLineColor: 'transparent'
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
            borderWidth: 1,
            enabled: false
        },
        plotOptions: {
            scatter: {
                allowPointSelect: true,
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    pointFormat: '{point.name}-> P: {point.x} , E: {point.y}'
                }
            }
        },      
        series: pe_series1            
    });
});

//var csv is the CSV file with headers
function csvJSON(csv){

    var lines=csv.split("\n");

    var result = [];

    var headers=lines[0].split(",");

    for(var i=1;i<lines.length;i++){

        var obj = {};
        var currentline=lines[i].split(",");

        for(var j=0;j<headers.length;j++){
            obj[headers[j]] = currentline[j];
        }
        result.push(obj);
    }
//return result; //JavaScript object
return JSON.stringify(result); //JSON
}
